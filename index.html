<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="container">
      <h1>Library</h1>
      <div class="button-container">
        <button
          onclick="document.getElementById('newBookModal').style.display='block'"
          class=""
        >
          New Book
        </button>
      </div>
      <!-- The Modal -->
      <div id="newBookModal" class="myModal">
        <div class="modal-content">
          <button
            id="close-modal"
            onclick="document.getElementById('newBookModal').style.display='none'"
            class=""
          >
            &times;
          </button>
          <form action="" method="post" id="newBook" class="myForm">
            <label for="newTitle"
              >Title
              <input
                type="text"
                name="newTitle"
                id="newTitle"
                required
                minlength="1"
              />
              <span class="error" aria-live="polite"></span>
            </label>
            <label for="newAuthor"
              >Author
              <input
                type="text"
                name="newAuthor"
                id="newAuthor"
                required
                minlength="3"
              />
              <span class="error" aria-live="polite"></span>
            </label>
            <label for="newPages"
              >Pages
              <input
                type="number"
                name="newpages"
                id="newPages"
                required
                min="10"
              />
              <span class="error" aria-live="polite"></span>
            </label>
            <label for="newRead"
              >Read?
              <input type="checkbox" name="newRead" id="newRead" />
            </label>
            <label for="submit">
              <input type="submit" value="Submit" id="newSubmit" />
            </label>
          </form>
        </div>
      </div>

      <div id="bookshelf"></div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
